<header id="cs-navigation">
    <div class="cs-container">
        <!--Nav Logo-->
        <a href="index.html" class="cs-logo" aria-label="back to home">

            <button class="cs-toggle" aria-label="mobile menu toggle">

                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>

                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="gallery.html" class="cs-li-link">
                            Gallery
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="contact.html" class="cs-li-link cs-active">
                            Contact
                        </a>

        <a href="contact.html" class="cs-button-solid cs-nav-button">Contact Us</a>
    </div>

<!-- ============================================ -->
<!--                   Contact                    -->
<!-- ============================================ -->

<section id="contact-321">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">Contact Us</span>
            <h2 class="cs-title">We Are Always Ready To Hear For You.</h2>
            <!--Form-->
            <form class="cs-form" id="cs-form-321" name="Contact Form" method="post">
                <label class="cs-label">
                    Name
                    <input class="cs-input" required type="text" id="name-321" name="name" placeholder="Name">
                </label>
                <label class="cs-label cs-email">
                    Email
                    <input class="cs-input" required type="text" id="email-321" name="email" placeholder="Email">
                </label>
                <label class="cs-label cs-phone">
                    Phone
                    <input class="cs-input" required type="text" id="phone-321" name="phone" placeholder="Phone">
                </label>
                <label class="cs-label">
                    Message
                    <textarea class="cs-input cs-textarea" required name="Message" id="message-321" placeholder="Write message..."></textarea>
                </label>
                <button class="cs-button-solid cs-submit" type="submit">Make an Appointment</button>
            </form>
        </div>
        <div class="cs-right">
            <!--Map Image, pin is made in the CSS-->
            <picture class="cs-map">
                <source media="(max-width: 600px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/map.png">
                <source media="(min-width: 601px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/map.png">
                <img decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/map.png" alt="map" width="610" height="425" aria-hidden="true">
            </picture>
            <ul class="cs-contact-group">
                <li class="cs-item">
                    <span class="cs-header">
                        <img class="cs-icon" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/phone-gold.svg" alt="icon" width="20" height="20">
                        Phone
                    </span>
                    <a href="tel:555-456 7899" class="cs-link">(555) 456 7899</a>
                    <a href="tel:555-456 7899" class="cs-link">(555) 456 7898</a>
                </li>
                <li class="cs-item">
                    <span class="cs-header">
                        <img class="cs-icon" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/pin-gold.svg" alt="icon" width="20" height="20">
                        Address
                    </span>
                    <a href="" class="cs-link">121 Fake St<br>Hinesville, GA</a>
                </li>
                <li class="cs-item">
                    <span class="cs-header">
                        <img class="cs-icon" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/clock-gold.svg" alt="icon" width="20" height="20">
                        Our Hours
                    </span>
                    <span class="cs-link">Monday To Saturday</span>
                    <span class="cs-link">9:00 AM - 10:30 PM</span>
                </li>
            </ul>
        </div>
    </div>
    <!--background image-->
    <picture class="cs-background">
        <source media="(max-width: 600px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/round-table-m.jpg">
        <source media="(min-width: 601px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/round-table.jpg">
        <img decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Contact-Page/round-table.jpg" alt="round table" width="275" height="132" aria-hidden="true">
    </picture>
</section>
